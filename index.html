<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoreo Alzheimer</title>
  
  <!-- Enlaces a los estilos y librerías -->
  <link rel="stylesheet" href="css/estilos-alzheimer.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>

  <!-- Cabecera principal -->
  <header class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <h1>Monitoreo Alzheimer</h1>
  </header>

  <!-- Menú lateral de navegación (simplificado) -->
  <aside class="menu">
    <button onclick="mostrarSeccion('mapa')">Mapa actual</button>
    <button onclick="mostrarSeccion('historial')">Historial de Ubicación</button>
    <button onclick="logout()">Cerrar Sesión</button>
  </aside>

  <!-- Contenido principal que cambia dinámicamente -->
  <main class="main">
    
    <!-- 1. Sección del Mapa de Ubicación Actual -->
    <section id="mapa" class="seccion-visible">
      <h2>Ubicación actual del paciente
        <button id="btn-actualizar-ubicacion" title="Actualizar última ubicación">
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
      </h2>
      <div id="map" style="height: 400px; width: 100%; border-radius: 8px;"></div>
      <div class="datos-ubicacion">
        <p>Cargando datos de ubicación...</p>
      </div>
    </section>

    <!-- 2. Sección para ver el Historial por Día -->
    <section id="historial" class="seccion-oculta">
      <h2>Historial de Ubicación por Día</h2>
      <form id="form-historial">
        <label for="fechaConsulta">Selecciona una fecha:</label>
        <input type="date" id="fechaConsulta" required>
        <button type="submit">Consultar Historial</button>
      </form>
      <div id="mapa-historial" style="height: 400px; width: 100%; border-radius: 8px; margin-top: 1rem;"></div>
      <div id="info-historial" class="datos-ubicacion" style="margin-top: 1rem;">
        <p>Selecciona una fecha para ver el recorrido.</p>
      </div>
    </section>
    
  </main>

  <!-- Scripts al final para un mejor rendimiento de carga -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
